</head>
<body>

        <div class="info-subtitle">Catchment Area: 11 patients</div>

        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 54.0, lng: -106.0 },
                zoom: 5.5,
                mapTypeId: 'terrain',
                styles: [
                    { featureType: 'administrative.province', elementType: 'geometry.stroke',
                       stylers: [{ color: '#1e293b' }, { weight: 2.5 }] },
                    { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#dbeafe' }] },
                    { featureType: 'landscape', elementType: 'geometry', stylers: [{ color: '#f8fafc' }] },
                    { featureType: 'poi', stylers: [{ visibility: 'off' }] },
                    { featureType: 'road', elementType: 'labels', stylers: [{ visibility: 'off' }] }
                ],
                zoomControl: true,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: true
            });

            // Add DBS centers
            centers.forEach(center => {
                new google.maps.Marker({
                    position: { lat: center.lat, lng: center.lon },
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#f97316',
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3
                    },
                    title: center.name,
                    zIndex: 1000
                });
            });

            // Draw patient flows
            flowsData.forEach(flow => {
                const arrowScale = flow.distance > 1000 ? 4.5 : (flow.distance > 500 ? 4.0 : 3.5);

                const lineSymbol = {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                    scale: arrowScale,
                    strokeColor: flow.color,
                    fillColor: flow.color,
                    fillOpacity: 1
                };

                new google.maps.Polyline({
                    path: [
                        { lat: flow.from_lat, lng: flow.from_lng },
                        { lat: flow.to_lat, lng: flow.to_lng }
                    ],
                    geodesic: true,
                    strokeColor: flow.color,
                    strokeOpacity: flow.opacity,
                    strokeWeight: flow.weight,
                    icons: [{
                        icon: lineSymbol,
                        offset: '65%'
                    }],
                    map: map
                });

                // Patient origin marker
                new google.maps.Marker({
                    position: { lat: flow.from_lat, lng: flow.from_lng },
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 2.5,
                        fillColor: flow.color,
                        fillOpacity: 0.7,
                        strokeColor: 'white',
                        strokeWeight: 0.5
                    },
                    zIndex: 10
                });
            });
        }

        window.onload = initMap;
